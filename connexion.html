<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css">
    <script src="connexion.js" defer></script>
</head>
<body onload="showForm('connexion')">
    <div class="login-container">
        <div class="form-toggle">
            <button id="connexion-button" onclick="showForm('connexion')">Connexion</button>
            <button id="inscription-button" onclick="showForm('inscription')">Inscription</button>
        </div>
        <div id="connexion-form">
            <h1>Connexion</h1>
            <form onsubmit="handleLogin(event)">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
                <button class="home" onclick="window.location.href='index.html'">Retour à l'accueil</button>
            </form>
        </div>
        <div id="inscription-form" style="display: none;">
            <h1>Inscription</h1>
            <form onsubmit="saveRegistrationData(event)">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" required pattern="[A-Za-z0-9]+">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" required>
                <label for="new-password">Mot de passe</label>
                <input type="password" id="new-password" name="new-password">
                <small>Le mot de passe doit contenir au moins 6 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial (@$!%*?&.).</small>
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">S'inscrire</button>
                <button class="home" onclick="window.location.href='index.html'">Retour à l'accueil</button>
            </form>
        </div>
    </div>
</body>
</html>
